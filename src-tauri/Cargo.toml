[package]
name = "phenoboard"
version = "0.1.53"
description = "Curate cohorts of GA4GH Phenopackets"
authors = ["Peter N Robinson"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "phenoboard_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
dirs = "6.0"
html-escape = "0.2.13"
ontolius = "0.5.3" 
reqwest = { version = "0.12.20", features = ["json", "blocking"] }
rfd = { version = "0.15.3", default-features = false}
fenominal = { git = 'https://github.com/P2GX/fenominal.git',  tag = '0.1.16' }
ga4ghphetools = { git = 'https://github.com/P2GX/ga4ghphetools.git', tag = '0.2.26' }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
toml = "0.8.23"
tauri = { version = "2", features = [] }
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tauri-plugin-opener = "2.3.0"
tokio = { version = "1", features = ["full"] }
regex = "1.11.1"










