<h1>Variant Validation</h1>
<p class="text-[10px] text-gray-500 mt-2">
  This tool supports standard variant formats. For more information, visit
  <a
    href="#"
    (click)="onenVariantValidator($event)"
    class="text-blue-600 underline"
  >
    the HGVS website
  </a>.
</p>
<mat-card class="p-4">
  <mat-card-title>Variant Entry</mat-card-title>


  <mat-card class="p-4">
  <mat-card-title class="text-lg md:text-xl mb-2">Variant Entry</mat-card-title>

  <!-- Responsive row of inputs -->
  <div class="flex flex-col md:flex-row gap-4">

    <!-- Variant Input -->
    <mat-form-field appearance="fill" class="w-full md:flex-1">
  <mat-label>Variant</mat-label>
  <input
    matInput
    [(ngModel)]="variant"
    (input)="onVariantInput()"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
  />
</mat-form-field>


    <!-- Gene Dropdown -->
    <mat-form-field appearance="fill" class="w-full md:flex-1">
      <mat-label>Gene</mat-label>
      <mat-select [(ngModel)]="selectedGene">
        <mat-option *ngFor="let gene of geneOptions" [value]="gene">
          {{ gene }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Structural Variant Dropdown -->
    <mat-form-field *ngIf="!isHgvs" appearance="fill" class="w-full md:flex-1">
      <mat-label>Structural Variant Type</mat-label>
      <mat-select [(ngModel)]="selectedStructuralType">
        <mat-option *ngFor="let type of structuralTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
</mat-card>


  

  <!-- Buttons -->
  <div class="mt-4 flex gap-4">
    <button mat-raised-button color="primary"
            *ngIf="isHgvs"
            (click)="submitHgvs()"
            [disabled]="!selectedGene">
      Submit HGVS
    </button>

    <button mat-raised-button color="accent"
            *ngIf="!isHgvs"
            [disabled]="!selectedGene || !selectedStructuralType"
            (click)="submitSv()">
      Submit SV
    </button>
  </div>
</mat-card>
