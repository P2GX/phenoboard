<mat-card class="mining-verifier-card p-6 shadow-lg border-t-4 border-primary">
  
  <div class="mb-4">
    <div class="flex justify-between items-end mb-2">
      <h2 class="text-xl font-bold text-gray-800">Verify Clinical Concepts</h2>
      <span class="text-sm text-gray-500">
        {{ currentIndex() + 1 }} of {{ concepts().length }}
      </span>
    </div>
    <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
  </div>

  <hr class="my-4 border-gray-100">

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start" *ngIf="current">
    
    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
      <label class="text-xs uppercase tracking-widest text-gray-400 font-bold">Source Text</label>
      <p class="text-2xl font-serif text-indigo-900 mt-2">"{{ current.originalText }}"</p>
    </div>

    <div class="flex flex-col gap-4">
      <label class="text-xs uppercase tracking-widest text-gray-400 font-bold">Confirmed HPO Term</label>
      
      <app-hpoautocomplete 
        [inputString]="current.suggestedTerm?.hpoLabel || ''"
        (selected)="handleUpdate($event)">
        <span card-title class="hidden"></span>
      </app-hpoautocomplete>

      <div class="flex justify-between mt-4">
        <button mat-button (click)="prev()" [disabled]="currentIndex() === 0">
          <mat-icon>chevron_left</mat-icon> Previous
        </button>
        
        <button mat-raised-button color="primary" (click)="confirmAndNext()">
          Confirm & Next <mat-icon>check_circle</mat-icon>
        </button>
      </div>
    </div>

  </div>

  <div *ngIf="!current && concepts().length > 0" class="text-center py-8">
    <mat-icon class="text-green-500 scale-[2]">verified</mat-icon>
    <h3 class="mt-4 text-xl">All terms verified!</h3>
    <button mat-flat-button color="accent" class="mt-4">Commit to Patient Record</button>
  </div>
</mat-card>
