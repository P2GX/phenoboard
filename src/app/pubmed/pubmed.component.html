<div class="pubmed-dialog">
  <div class="form-group">
    <label for="pmid-input">PMID:</label>
    <div class="input-group">
      <input 
        id="pmid-input"
        [(ngModel)]="pmidDto.pmid" 
        placeholder="Enter PMID"
        class="form-control">
      <button 
        (click)="retrieve_pmid_title()" 
        [disabled]="!pmidDto.pmid.trim()"
        class="btn btn-primary">
        Retrieve Title
      </button>
    </div>
  </div>
  @if (pmidDto.title) {
      <div class="form-group">
        <label>Retrieved:</label>
        <div style="padding: 12px; background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 4px;">
          <div style="flex: 1;">
            <div style="font-size: 14px; line-height: 1.4; margin-bottom: 4px;">
              {{ pmidDto.title }}
            </div>
            <div class="text-xs" style="color: #666;">
              {{ pmidDto.pmid }}
            </div>
          </div>
        </div>
      </div>
    }
    
    @if (pmidDto.hasError) {
      <div class="error-message">
        {{ pmidDto.errorMessage }}
      </div>
    }
    
  <div class="dialog-actions">
    <button 
      (click)="cancel()" 
      class="btn btn-outline">
      Cancel
    </button>
    <button 
      (click)="accept()" 
      [disabled]="!isReady()"
      class="btn btn-primary">
      Accept
    </button>
  </div>
</div>
