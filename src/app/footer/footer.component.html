<footer class="bg-gray-100 text-center py-4 text-sm text-gray-600 shadow-inner">
  <div class="flex items-center justify-center gap-4">
    <p>&copy; 2026 {{ appName }} v{{ appVersion }}</p>
    <button 
      (click)="openHelp()"
      class="text-blue-600 hover:text-blue-800 underline flex items-center gap-1"
      title="Open help documentation"
    >
      <span>Help</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </button>

    <a
      href="https://github.com/P2GX/phenoboard/issues/new"
      target="_blank"
      rel="noopener noreferrer"
      class="text-blue-600 hover:text-blue-800 underline flex items-center gap-1"
      title="Report a bug or problem on GitHub"
    >
      <span>Report bug</span>
      <!-- cute bug icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M19 8l1.5-1.5M5 8L3.5 6.5M12 1v2M12 5a4 4 0 00-4 4v2H8
             a4 4 0 008 0h0V9a4 4 0 00-4-4zM4 13h16M4 17h16M12 21v2" />
      </svg>
    </a>
  </div>
</footer>
