<div mat-dialog-title class="flex flex-col gap-1 pt-4 pl-4">
  <!-- Main header with icon -->
  <div class="flex items-center gap-2 text-blue-700 font-semibold text-lg">
    <mat-icon>science</mat-icon>
    HPO Text Mining
  </div>
</div>

<div mat-dialog-content class="min-h-[400px]">
  @if(step === 1) {
    <app-hpomining
      (success)="onTextMiningSuccess($event)"
      (error)="onTextMiningError($event)"
      (cancel)="close()">
    </app-hpomining>
  } @else if (step === 2) {
    <app-hpopolishing
      [annotations]="annotations"
      (done)="onPolishingDone($event)"
      (cancel)="close()">
    </app-hpopolishing>
  }
</div>
