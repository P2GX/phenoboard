<h1 mat-dialog-title>HPO Text Mining</h1>

<div mat-dialog-content class="min-h-[400px]">
  @if(step === 1) {
    <app-hpomining
      (success)="onTextMiningSuccess($event)"
      (error)="onTextMiningError($event)"
      (cancel)="close()">
    </app-hpomining>
  } @else if (step === 2) {
    <app-hpopolishing
      [annotations]="annotations"
      (done)="onPolishingDone($event)"
      (cancel)="close()">
    </app-hpopolishing>
  }
</div>
