<h2 mat-dialog-title>HPO Terms</h2>

<mat-dialog-content>
  <table class="min-w-full border-collapse">
    <tr>
      <th class="px-2 py-1">HPO ID</th>
      <th class="px-2 py-1">Label</th>
      <th class="px-2 py-1">Status</th>
    </tr>

    @for (entry of entries; track entry; let i = $index) {
      <tr>
        <td class="px-2 py-1">{{ entry.hpoId }}</td>
        <td class="px-2 py-1">{{ entry.label }}</td>
        <td class="px-2 py-1">
          @if (editMode) {
            <mat-select [(ngModel)]="entries[i].status">
              <mat-option value="observed">Observed</mat-option>
              <mat-option value="excluded">Excluded</mat-option>
            </mat-select>
          } @else {
            <mat-chip
              [ngClass]="{
                'bg-green-200 text-green-900': entry.status === 'observed',
                'bg-red-200 text-red-900': entry.status === 'excluded'
              }"
            >
              {{ entry.status }}
            </mat-chip>
          }
        </td>
      </tr>
    }
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Close</button>

  @if (editMode) {
    <button mat-button (click)="toggleEdit()">Cancel Edit</button>
    <button mat-button color="primary" (click)="onSave()">Save</button>
  } @else {
    <button mat-button color="primary" (click)="toggleEdit()">Edit</button>
  }
</mat-dialog-actions>
