<button mat-icon-button [matMenuTriggerFor]="helpMenu" class="help-trigger">
  <mat-icon>help_outline</mat-icon>
</button>

<mat-menu #helpMenu="matMenu" class="help-bubble-menu">
  <div class="help-content" (click)="$event.stopPropagation()">
    <h3>{{ title() }}</h3>
    
    @for (line of lines(); track line) {
      <p [innerHTML]="line"></p>
    }
  </div>
  @if (helpUrl()) {
      <hr class="help-divider">
      <button mat-button color="primary" (click)="openDocs()">
        <mat-icon>open_in_new</mat-icon>
        Learn more
      </button>
    }
</mat-menu>
