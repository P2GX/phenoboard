<h1 mat-dialog-title>Add Structural Variant</h1>

<div mat-dialog-content>
  <form [formGroup]="form" class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>Chromosome</mat-label>
      <input matInput formControlName="chromosome" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Label</mat-label>
      <input matInput formControlName="label" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gene Symbol</mat-label>
      <input matInput formControlName="geneSymbol" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Transcript</mat-label>
      <input matInput formControlName="transcript" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>HGNC ID</mat-label>
      <input matInput formControlName="hgncId" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Structural variant category</mat-label>
        <mat-select formControlName="svType">
          @for (option of svTypeOptions; track option.value) {
            <mat-option [value]="option.value">
              {{ option.label }}
            </mat-option>
          }
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSave()">
    Save
  </button>
</div>
