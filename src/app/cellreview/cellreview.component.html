<h2 mat-dialog-title class="flex justify-between items-center">
  <div class="flex items-center gap-2">
    <mat-icon color="primary">fact_check</mat-icon>
    <span>{{ data.title }}</span>
  </div>
  <span class="text-sm font-normal text-slate-500">
    Entry <strong>{{ currentIndex() + 1 }}</strong> of {{ allMinedCells().length }}
  </span>
</h2>

<div class="w-full h-1 bg-slate-100">
  <div class="h-full bg-blue-500 transition-all duration-300" 
       [style.width.%]="((currentIndex() + 1) / allMinedCells().length) * 100">
  </div>
</div>

<mat-dialog-content>
  <div class="editor-wrapper">
    <app-mined-cell-editor 
      [cell]="currentCell()" 
      (cellChange)="handleCellChange($event)">
    </app-mined-cell-editor>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="onCancel()" class="cancel-btn">
    <mat-icon>close</mat-icon>
    Cancel & Exit
  </button>
  <button mat-button (click)="prev()" [disabled]="currentIndex() === 0">
    <mat-icon>chevron_left</mat-icon>
    Previous
  </button>
  
  <div class="flex-grow"> 
    <button mat-raised-button 
      [color]="currentIndex() === allMinedCells().length - 1 ? 'accent' : 'primary'"
      (click)="next()"
      class="px-6 transition-all duration-500">  
      {{ currentIndex() < allMinedCells().length - 1 ? 'Next' : 'Finish & Save' }}
      <mat-icon class="ml-1">{{ currentIndex() < allMinedCells().length - 1 ? 'chevron_right' : 'save_alt' }}</mat-icon>
    </button>
  </div>
</mat-dialog-actions>
