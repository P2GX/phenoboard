<h2 mat-dialog-title>{{ data.title }} ({{ currentIndex() + 1 }}/{{ allMinedCells().length }})</h2>

<mat-dialog-content>
  <app-mined-cell-editor 
    [cell]="currentCell()" 
    (cellChange)="handleCellChange($event)"
    >
  </app-mined-cell-editor>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="prev()" [disabled]="currentIndex() === 0">Previous</button>
  <button mat-button (click)="next()">
    {{ currentIndex() < allMinedCells().length - 1 ? 'Next' : 'Finish & Save' }}
  </button>
</mat-dialog-actions>
