<h2 mat-dialog-title class="m-0 p-4 border-b bg-gray-50/50 flex justify-between items-center whitespace-nowrap">
  <div class="flex items-center gap-2">
    <mat-icon class="text-blue-500 scale-90">fact_check</mat-icon>
    <span class="text-gray-500 font-medium">Review Mapping:</span>
    <span class="text-slate-800 font-bold tracking-tight">{{ data.title }}</span>
  </div>

  <div class="flex items-center gap-3">
    <div class="h-6 w-[1px] bg-gray-300"></div>
    
    <div class="flex items-center gap-2 bg-white px-3 py-1 rounded-md border border-gray-200 shadow-sm">
      <span class="text-xs uppercase font-bold text-gray-400 tracking-tighter">Progress</span>
      <span class="text-sm font-mono font-semibold text-blue-600">
        {{ currentIndex() + 1 }} <span class="text-gray-300 mx-0.5">/</span> {{ allCells.length }}
      </span>
    </div>
  </div>
</h2>

<mat-dialog-content class="pt-4 overflow-auto">
  <div class="info-card-compact">
    <div class="info-card-label">Original cell contents:</div>
    <div class="info-card-value">
      "{{ allCells[currentIndex()].original }} : {{conceptsForThisCell().length}} mappings"
    </div>
  </div>

  <div class="border rounded-lg overflow-hidden bg-white shadow-sm mb-6">
    <!-- c is MiningConcept -->
  <app-cell-row-editor 
    [concepts]="conceptsForThisCell()"
    [allColumnConcepts]="allUniqueConcepts()"
    (onToggleExclude)="handleToggle($event)">
  </app-cell-row-editor>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end" class="border-t p-4">
  <button mat-button (click)="prev()" class="btn-outline-primary"  [disabled]="currentIndex() === 0">
    <mat-icon>chevron_left</mat-icon> Previous
  </button>
  <div class="flex-grow"></div>
  <button mat-button class="btn-outline-cancel" (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button class="btn-outline-primary" (click)="next()">
    {{ currentIndex() < allCells.length - 1 ? 'Next Cell' : 'Finish & Save All' }}
    <mat-icon>chevron_right</mat-icon>
  </button>
</mat-dialog-actions>
